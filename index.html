<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Imagens/netflix_logo_icon_170919 - Copia.ico" type="image/x-icon">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <div class="header">
        <div class="logo">
            <a href="#">
                <img src="Imagens/logo.png" alt="">
            </a>
        </div>
    </div>

    <div class="login_body">
        <div class="login_box">
            <h2>Entrar</h2>
            <form id="loginForm">
                <div class="input_box">
                    <input required type="email" id="email" placeholder="Email ou número de telefone">
                </div>

                <div class="input_box">
                    <input required type="password" id="password" placeholder="Senha">
                </div>

                <div>
                    <button type="button" class="submit" onclick="saveUserData()">Entrar</button>
                                           
                </div>
            </form> 

            <div class="support">

                <div class="remember">
                    <span><input type="checkbox" id="rememberMe" style="margin: 0;padding: 0;height: 13px;"></span>
                    <!-- Aplicação de estilo específico para não se ter quebra de linha-->
                    <span>Lembre-se de mim</span>
                </div>

                <div class="help">
                    <a href="#">
                        Precisa de ajuda?
                    </a>
                </div>

            </div>

            <div class="sign_up">
                <p>Novo por aqui? <a href="#"> Assine agora.</a></p>
            </div>

            <div class="terms">
                <p>Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. <a href="#">Saiba
                        mais</a></p>
            </div>

        </div>
    </div>
    <script src="javascript.js"></script             
</body>

</html>
